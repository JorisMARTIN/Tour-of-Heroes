<div *ngIf="hero">

	<h2>{{hero.name | uppercase}} Details</h2>

	<form>

		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label" for="hero-id">Id :</label>
			<div class="col-sm-10">
				<input id="hero-id" class="form-control-plaintext" type="text" value="{{hero.id}}" aria-label="Hero id" readonly>
			</div>
		</div>

		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label" for="hero-name">Nom : </label>
			<div class="col-sm-10">
				<input id="hero-name" class="form-control" type="text" name="name" [(ngModel)]="hero.name">
			</div>
		</div>
	</form>


	<div class="btn-group" role="group" aria-label="Basic example">
		<button type="button" class="btn btn-danger" (click)="goBack()">Retour</button>
		<button type="button" class="btn btn-success" (click)="save()">Sauvegarder</button>
	</div>


</div>
