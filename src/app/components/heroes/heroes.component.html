<h2>My Heroes</h2>
<div class="list-group">
	<a *ngFor="let hero of heroes | async"
	   id="hero-component-{{hero.id}}"
	   routerLink="/detail/{{hero.id}}"
	   class="list-group-item list-group-item-action"
	   (mouseenter)="setActive(hero.id, true)"
	   (mouseleave)="setActive(hero.id, false)"
	>
		<span class="badge bg-primary">{{hero.id}}</span> {{hero.name}}
	</a>
</div>
